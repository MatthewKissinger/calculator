<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Calculator test Heading</h1>

    <div id="calc-container">
        <div class="display">
            
        </div>
        <div id="num-container">
            <button id="num" class="but but-7">7</button>
            <button id="num" class="but but-8">8</button>
            <button id="num" class="but but-9">9</button>
            <button id="num" class="but but-4">4</button>
            <button id="num" class="but but-5">5</button>
            <button id="num" class="but but-6">6</button>
            <button id="num" class="but but-1">1</button>
            <button id="num" class="but but-2">2</button>
            <button id="num" class="but but-3">3</button>
            <button id="num" class="but but-0">0</button>
            <button id="decimal" class="but but-.">.</button>
        </div>
        <div id="operator-container">
            <button id="operator" class="but but-add" value="+">+</button>
            <button id="operator" class="but but-subtract" value="-">-</button>
            <button id="operator" class="but but-multiply" value="*">x</button>
            <button id="operator" class="but but-divide" value="/">/</button>
            <button id="equals" class="but but-equals" value="=">=</button>
            <button id="clear" class="but but-clear">CLEAR</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
